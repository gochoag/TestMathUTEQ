{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTEQ - Mecanica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg custom-header">
      <div class="container-fluid">
        <!-- Nombre de la marca, se mantiene en la izquierda -->
        <a class="navbar-brand text-white" href="#">
          <img src="{% static 'img/logo-fci.png' %}" alt="Logo FCI" class="brand-logo">
          <span class="brand-separator">|</span>
          <span class="brand-subtitle">Sistema de Olimpiadas de Matemáticas</span>
        </a>
      </div>
    </nav>

    <!-- Contenido principal que se expande -->
    <div class="container-fluid flex-grow-1 p-0">
      <div class="row h-100">
        <!-- Menú lateral (esto solo debe aparecer si el usuario está autenticado) -->
        {% if user.is_authenticated %}
        <button class="btn sidebar-toggle d-md-none" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <nav class="col-md-2 bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              {% block sidebar %}{% endblock %}
            </ul>
          </div>
        </nav>
        <!-- Contenido principal con sidebar -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
        {% else %}
        <!-- Contenido principal sin sidebar -->
        <main class="col-12 p-0 overflow-hidden h-100">
        {% endif %}
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/actions.js' %}"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('show');
        }
        
        // Cerrar sidebar al hacer clic fuera en móviles
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target) && 
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
  </body>
</html>
