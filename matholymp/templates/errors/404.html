{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTEQ - Página no encontrada</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{% static 'img/favicon.ico' %}"
      type="image/x-icon"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #9fbba4;
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        overflow-x: hidden;
        padding: 1rem;
        padding-top: 2vh;
      }

      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }

      .panda-image {
        width: 100%;
        max-width: 320px;
        height: auto;
        margin-bottom: 1rem;
      }

      .error-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #2d4a3e;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .error-description {
        color: #3d5a4e;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .error-description a {
        color: #2d4a3e;
        text-decoration: underline;
        font-weight: 600;
        transition: opacity 0.3s ease;
      }

      .error-description a:hover {
        opacity: 0.8;
      }

      .buttons-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .btn-action {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.8rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .btn-primary-custom {
        background: #2d4a3e;
        color: #ffffff;
        border: 2px solid #2d4a3e;
      }

      .btn-primary-custom:hover {
        background: #1a3028;
        border-color: #1a3028;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .separator {
        color: #3d5a4e;
        font-size: 1.2rem;
        font-weight: 300;
      }

      .btn-secondary-custom {
        background: transparent;
        color: #2d4a3e;
        border: 2px solid #2d4a3e;
      }

      .btn-secondary-custom:hover {
        background: #2d4a3e;
        color: #ffffff;
        border-color: #2d4a3e;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 576px) {
        .error-container {
          padding: 1.5rem;
        }

        .error-title {
          font-size: 1.4rem;
          letter-spacing: 1px;
        }

        .error-description {
          font-size: 0.9rem;
        }

        .panda-image {
          max-width: 220px;
        }

        .buttons-container {
          flex-direction: column;
          gap: 0.8rem;
        }

        .separator {
          display: none;
        }

        .btn-action {
          width: 100%;
          justify-content: center;
          padding: 0.75rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img
        src="{% static 'img/404_panda.png' %}"
        alt="Error 404 - Panda confundido"
        class="panda-image"
      />

      <h1 class="error-title">Página no encontrada</h1>

      <p class="error-description">
        Lo sentimos, la página que buscas no existe.<br />
        Si crees que algo no funciona,
        <a href="mailto:olimpiadasmecanicauteq@gmail.com"
          >informa de un problema</a
        >.
      </p>

      <div class="buttons-container">
        {% if user.is_authenticated %}
        <a
          href="{% url 'quizzes:dashboard' %}"
          class="btn-action btn-primary-custom"
        >
          <i class="bi bi-house-door"></i>
          IR AL INICIO
        </a>
        {% else %}
        <a
          href="{% url 'quizzes:login' %}"
          class="btn-action btn-primary-custom"
        >
          <i class="bi bi-house-door"></i>
          IR AL INICIO
        </a>
        {% endif %}

        <span class="separator">|</span>

        <button
          onclick="history.back()"
          class="btn-action btn-secondary-custom"
        >
          <i class="bi bi-arrow-left"></i>
          REGRESAR
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
