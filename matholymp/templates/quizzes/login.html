{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="login-background" style="background-image: url('{% static 'img/RECTORADO_SGA.jpg' %}');">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-3 p-sm-4 p-md-5">
                    <h3 class="card-title mb-4 fw-bold">Iniciar sesión</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="{{ form.username.id_for_label }}" class="form-label fw-semibold text-secondary">Usuario</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                                   class="form-control rounded-pill border-2" 
                                   style="background-color: #e3f2fd; border-color: #90caf9;">
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label fw-semibold text-secondary">Contraseña</label>
                            <div class="position-relative">
                                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" 
                                       class="form-control rounded-pill border-2 pe-5" 
                                       style="background-color: #e3f2fd; border-color: #90caf9;">
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3" 
                                        onclick="togglePassword()" style="z-index: 10; color: #666;">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2 mb-4 rounded-pill">
                            <i class="bi bi-arrow-right me-2"></i>Entrar
                        </button>
                    </form>
                    <div class="text-center">
                        <p class="text-muted small mb-2">
                            En caso de problemas, contactar a 
                            <a href="mailto:soportesga@uteq.edu.ec" class="text-decoration-none">soportesga@uteq.edu.ec</a>
                        </p>
                        <a href="#" class="text-decoration-none text-primary small">
                            ¿Has olvidado los datos de la cuenta? Clic aquí!
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('{{ form.password.id_for_label }}');
    const eyeIcon = document.querySelector('.bi-eye, .bi-eye-slash');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('bi-eye');
        eyeIcon.classList.add('bi-eye-slash');
    } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('bi-eye-slash');
        eyeIcon.classList.add('bi-eye');
    }
}
</script>
{% endblock %}
